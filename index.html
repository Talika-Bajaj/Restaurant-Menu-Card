<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Restaurant Menu Card</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <h2 class="navbar-heading">My Restaurant</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

            <input type="search" id="search-input" name="Search" placeholder="Search..." onkeyup="searchInput()">

            <ul class="nav-list">

                <li class="nav-item">
                  <a class="nav-link">
                    <button id="all" class="close-menu">All</button>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-filter="starters">
                    <button id="starters" class="close-menu">Starters</button>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-filter="mains">
                    <button id="mains" class="close-menu">Mains</button>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-filter="desserts">
                    <button id="desserts" class="close-menu">Desserts</button>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-filter="beverages">
                    <button id="beverages" class="close-menu">Beverages</button>
                  </a>
                </li>
              </ul>
        </nav>
    </header>

    <div class="content">
        <h2 class="menu-heading">Our Menu</h2>
        <div class="menu-dishes"></div>
    </div>



    <script src="script.js"></script>
</body>
</html>
